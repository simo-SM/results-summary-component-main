<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald&family=Outfit:wght@600&family=Roboto:ital,wght@0,100..900;1,100..900&family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stayle.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <section class="result">
                <h3 class="title">Your Result</h3>
                <div class="numb">
                    <h1>76</h1>
                    <p class="p">of 100</p>
                </div>
                <b class="b">Great</b>
                <p class="info">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </section>
            <!-- ^================================ -->
            <section class="summary">
                <h3 class="title1">Summary</h3>
                <div class="raws">
                    <div class="raw">
                        <div class="log">
                            <img src="images/icon-reaction.svg" alt="">
                            <b class="A1">Reaction</b>
                        </div>
                        <p><b>80</b> / 100</p>
                    </div>
                    <div class="raw">
                        <div class="log">
                            <img src="images/icon-memory.svg" alt="">
                            <b class="A2">Memory</b>
                        </div>
                        <p><b>92</b> / 100</p>
                    </div>
                    <div class="raw">
                        <div class="log">
                            <img src="images/icon-verbal.svg" alt="">
                            <b class="A3">Verbal</b>
                        </div>
                        <p><b>61</b> / 100</p>
                    </div>
                    <div class="raw">
                        <div class="log">
                            <img src="images/icon-visual.svg" alt="">
                            <b class="A4">Visual</b>
                        </div>
                        <p><b>72</b> / 100</p>
                    </div>
                </div>
                <div class="raw1">
                    <p class="c">Continue</p> 
                </div>
                
            </section>
            
        </div>
        
    </div>
    <div class="copyright">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">@mousaaoui </a>.
    </div>  
</body>
</html>
